<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create New Blog Post</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(135deg, #f6f8f9 0%, #e5ebee 100%);
        }
        .container {
            box-shadow: 0 10px 25px rgba(0,0,0,0.1);
            transition: transform 0.3s ease;
        }
        .container:hover {
            transform: translateY(-5px);
        }
        .image-preview {
            max-height: 200px;
            object-fit: cover;
            border-radius: 8px;
        }
        .tag-chip {
            transition: background-color 0.2s ease;
        }
        .tag-chip:hover {
            background-color: #e0e0e0;
        }
    </style>
</head>
<body class="min-h-screen flex items-center justify-center p-4">
    <div class="container bg-white w-full max-w-2xl rounded-xl p-8 space-y-6">
        <h2 class="text-3xl font-bold text-center text-gray-800 mb-6">Create New Blog Post</h2>
        
        <form id="create-post-form" class="space-y-4" enctype="multipart/form-data">
            <div>
                <label for="title" class="block text-sm font-medium text-gray-700 mb-2">Title</label>
                <input 
                    type="text" 
                    id="title" 
                    name="title" 
                    required 
                    class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500"
                >
            </div>

            <div>
                <label for="content" class="block text-sm font-medium text-gray-700 mb-2">Content</label>
                <textarea 
                    id="content" 
                    name="content" 
                    rows="8" 
                    required 
                    class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500"
                ></textarea>
            </div>

            <div>
                <label for="category" class="block text-sm font-medium text-gray-700 mb-2">Category</label>
                <select 
                    id="category" 
                    name="category" 
                    required 
                    class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500"
                >
                    <!-- Categories will be dynamically populated -->
                </select>
            </div>

            <div>
                <label class="block text-sm font-medium text-gray-700 mb-2">Tags</label>
                <div id="tags-input" class="flex flex-wrap gap-2 mb-2"></div>
                <div class="flex">
                    <input 
                        type="text" 
                        id="new-tag" 
                        placeholder="Add a tag" 
                        class="flex-grow px-3 py-2 border border-gray-300 rounded-l-md focus:outline-none focus:ring-2 focus:ring-blue-500"
                    >
                    <button 
                        type="button" 
                        id="add-tag" 
                        class="px-4 py-2 bg-blue-500 text-white rounded-r-md hover:bg-blue-600 transition-colors"
                    >
                        Add Tag
                    </button>
                </div>
            </div>

            <div>
                <label class="block text-sm font-medium text-gray-700 mb-2">Featured Image</label>
                <div class="flex items-center space-x-4">
                    <input 
                        type="file" 
                        id="featured-image" 
                        accept="image/*" 
                        class="hidden"
                    >
                    <button 
                        type="button" 
                        id="upload-image-btn" 
                        class="px-4 py-2 bg-green-500 text-white rounded-md hover:bg-green-600 transition-colors"
                    >
                        Upload Image
                    </button>
                    <img 
                        id="image-preview" 
                        src="" 
                        alt="Image Preview" 
                        class="image-preview hidden max-w-xs"
                    >
                </div>
            </div>

            <button 
                type="submit" 
                class="w-full py-3 bg-indigo-600 text-white rounded-md hover:bg-indigo-700 transition-colors font-semibold"
            >
                Create Post
            </button>
        </form>
    </div>

    <script>
        // Previous script remains the same, with added image upload functionality
        // Add these new functions to the existing script:
        // Fetch categories for dropdown
        let category_ids = {}
        async function fetchCategories() {
            const categorySelect = document.getElementById('category');
            try {
                const token = localStorage.getItem('jwt_token');
                const response = await fetch('/api/categories/', {
                    headers: {
                        'Authorization': `Bearer ${token}`
                    }
                });
                const categories = await response.json();
                console.log(categories)

                categories.forEach(category => {
                    const option = document.createElement('option');
                    option.value = category.name;
                    option.textContent = category.name;
                    categorySelect.appendChild(option);
                    category_ids[category.name] = category.id; 

                });
            } catch (error) {
                console.error('Error fetching categories:', error);
                categorySelect.innerHTML = '<option>Error loading categories</option>';
            }
        }

        // Tag management
        const tagsInput = document.getElementById('tags-input');
        const newTagInput = document.getElementById('new-tag');
        const addTagButton = document.getElementById('add-tag');
        const selectedTags = [];

        addTagButton.addEventListener('click', () => {
            const newTag = newTagInput.value.trim();
            if (newTag && !selectedTags.includes(newTag)) {
                selectedTags.push(newTag);
                renderTags();
                newTagInput.value = '';
            }
        });

        function renderTags() {
            tagsInput.innerHTML = '';
            selectedTags.forEach(tag => {
                const tagChip = document.createElement('div');
                tagChip.className = 'tag-chip';
                tagChip.innerHTML = `
                    ${tag}
                    <button type="button" onclick="removeTag('${tag}')">Ã—</button>
                `;
                tagsInput.appendChild(tagChip);
            });
        }

        // Global function to remove tags
        window.removeTag = function(tag) {
            const index = selectedTags.indexOf(tag);
            if (index > -1) {
                selectedTags.splice(index, 1);
                renderTags();
            }
        };



        const uploadImageBtn = document.getElementById('upload-image-btn');
        const featuredImageInput = document.getElementById('featured-image');
        const imagePreview = document.getElementById('image-preview');

        uploadImageBtn.addEventListener('click', () => {
            featuredImageInput.click();
        });

        featuredImageInput.addEventListener('change', (e) => {
            const file = e.target.files[0];
            if (file) {
                const reader = new FileReader();
                reader.onload = (event) => {
                    imagePreview.src = event.target.result;
                    imagePreview.classList.remove('hidden');
                };
                reader.readAsDataURL(file);
            }
        });
        fetchCategories()


        // Modify the form submission to include image
        document.getElementById('create-post-form').addEventListener('submit', async (e) => {
            e.preventDefault();

            const title = document.getElementById('title').value;
            const content = document.getElementById('content').value;
            const categoryName = document.getElementById('category').value;
            const featuredImage = featuredImageInput.files[0];

            const categoryID = category_ids[categoryName];

            const formData = new FormData();
            formData.append('title', title);
            formData.append('content', content);
            formData.append('category', categoryID);
            formData.append('tags', JSON.stringify(selectedTags));
            
            if (featuredImage) {
                formData.append('featured_image', featuredImage);
            }

            try {
                const token = localStorage.getItem('jwt_token');
                const response = await fetch('/api/posts/', {
                    method: 'POST',
                    headers: {
                        'Authorization': `Bearer ${token}`
                    },
                    body: formData
                });

                const data = await response.json();
                console.log(data)

                if (response.ok) {
                    // window.location.href = `/post.html?id=${data.id}`;
                    window.location.href = `/`;
                } else {
                    alert('Failed to create post: ' + (data.detail || 'Unknown error'));
                }
            } catch (error) {
                console.error('Post creation error:', error);
                alert('Error creating post');
            }
        });
    </script>
</body>
</html>
